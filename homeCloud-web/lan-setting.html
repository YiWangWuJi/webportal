<!doctype html>
<html>
<head>
	<title>LAN设置-海尔路由器管理系统</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/haier-base.css">
	<link rel="stylesheet" href="css/haier-style.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/haier-common.js"></script>
	<script src="js/lan-setting.js"></script>
</head>
<body>
	<content>
		<!-- 头部 -->
		<header id="header"></header>
		<!-- 内容 -->
		<article id="content">
			<!-- 左侧导航 -->
			<nav></nav>
			<!-- 右侧信息 -->
			<article class="infor">
				<section class="infor_box">
					<h2><icon></icon>局域网LAN设置</h2>
					<ul class="wan_select">
						<li class="iptext" id="ip_li">
							<span>IP地址</span>
							<section>
								<input value="192" maxlength="3" type="text">.
								<input value="168" maxlength="3" type="text">.
								<input value="68"   maxlength="3" type="text">.
								<input value="2"   maxlength="3" type="text" disabled="disabled">
							</section>
							<icon></icon>
						</li>
						<li class="iptext">
							<span>子网掩码</span>
							<section>
								<input value="255" maxlength="3" type="text" disabled="disabled">.
								<input value="255" maxlength="3" type="text" disabled="disabled">.
								<input value="255" maxlength="3" type="text" disabled="disabled">.
								<input value="0"   maxlength="3" type="text" disabled="disabled">
							</section>
<!-- 							<icon></icon> -->
						</li>
						<li class="select_list">
							<span>IP地址开始段</span>192.168.18.<input value="100" type="number" id="ip_start">
						</li>
						<li class="select_list">
							<span>IP地址结束段</span>192.168.18.<input value="255" type="number" id="ip_end">
						</li>
						<li class="check_list">
							<span>DHCP服务器</span>
							<label><icon class="checkbox"><i></i></icon><input type="checkbox"></label>
						</li>
						<li><button style="margin-top:60px;" class="enterbut">保存设置</button></li>
					</ul>
				</section>
			</article>
		</article>
		<!-- 底部 -->
		<footer id="footer"><p>海尔集团版权所有（copyright &copy;   2015 Haier.All Right Reserved）</p></footer>
		<script>window.nowPage = "lan-setting"</script>
	</content>
</body>
</html>
