			<!-- 左侧导航 -->
			<nav></nav>
			<!-- 右侧信息 -->
			<article class="infor">
				<section class="infor_box system_s">
					<h2><icon></icon>路由器管理密码重置<span><i class="open"></i></span></h2>
					<ul class="wan_select">
						<li class="password">
							<span>输入原始密码</span>

							<icon></icon>

							<span>输入新密码</span>

							<icon></icon>
						</li>

					</ul>

							<span>软件版本</span><em>1.7.01</em><a class="clickbut" href="#">立即检查更新</a>

					</ul>

						<li><button style="margin-top:20px;" class="enterbut">一件恢复出厂设置</button></li>
