<!doctype html>
<html>
<head>
	<title>WAN设置-海尔路由器管理系统</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/haier-base.css">
	<link rel="stylesheet" href="css/haier-style.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/haier-common.js"></script>
	<script src="js/wan-setting.js"></script>
</head>
<body>
	<content>
		<!-- 头部 -->
		<header id="header"></header>
		<!-- 内容 -->
		<article id="content">
			<!-- 左侧导航 -->
			<nav></nav>
			<!-- 右侧信息 -->
			<article class="infor">
				<section class="infor_box">
					<h2><icon></icon>互联网WAN设置</h2>
					<ul class="wan_select">
						<li class="radio_list">
							<span>连接方式</span>
							<label><icon class="radio selected"></icon><input name="link" type="radio">DHCP</label>
							<label><icon class="radio"></icon><input name="link" type="radio">拨号上网</label>
							<label><icon class="radio"></icon><input name="link" type="radio">静态IP地址</label>
							<label><icon class="radio"></icon><input name="link" type="radio">无线中继</label>
						</li>
					</ul>
					<!-- 拨号上网 -->
					<ul class="wan_select" id="setting_2">
						<li class="text">
							<span>帐号</span>
							<input name="userName" placeholder="user" type="text">
						</li>
						<li class="password">
							<span>密码</span>
							<input name="password" type="password">
							<icon></icon>
						</li>
						<li class="select_list">
							<span>连接模式</span>
							<section id="connect_mode" class="select">
								<h3>自动连接<icon></icon></h3>
								<aside>
									<a href="#" id="auto_con">自动连接</a>
									<a href="#" id="manual_con">手动连接</a>
									<a href="#" id="need_con">按需连接</a>
								</aside>
							</section>
							<h4>连接断开</h4><input value="30" type="number" name="idletime"><h4>秒后尝试重拨</h4>
						</li>
						<li class="check_list">
							<span>自定义dns</span>
							<label><icon class="checkbox"><i></i></icon><input type="checkbox"></label>
						</li>
						<li class="iptext">
							<span>自定义dns1</span>
							<section>
								<input maxlength="3" type="text">.
								<input maxlength="3" type="text">.
								<input maxlength="3" type="text">.
								<input maxlength="3" type="text">
							</section>
							<icon></icon>
						</li>
						<li class="iptext">
							<span>自定义dns2</span>
							<section>
								<input maxlength="3" type="text">.
								<input maxlength="3" type="text">.
								<input maxlength="3" type="text">.
								<input maxlength="3" type="text">
							</section>
							<icon></icon>
						</li>
						<li class="check_list">
							<span>MTU协商</span>
							<label><icon class="checkbox selected"><i></i></icon><input type="checkbox"></label>
						</li>
						<li><button style="margin-top:60px;" class="enterbut">开始连接网络</button></li>
					</ul>
					<!-- 无线中继 -->
					<ul class="wan_select"  id="setting_4">
						<li class="check_list">
							<span>状态</span>
							<label><icon class="checkbox"><i></i></icon><input type="checkbox"></label>
						</li>
						<li class="select_list wifi">
							<span>WI-FI</span>
							<section class="select">
								<h3>请选择WI-FI<icon></icon></h3>
								<aside>
									<a href="#"></a>
									<a href="#">chinaNet-2.4g</a>
									<a href="#">CEMM</a>
									<a href="#">qishijiuanayang</a>
								</aside>
							</section>
							<button class="enterbut wifi">刷新</button>
						</li>
					</ul>
				</section>
			</article>
		</article>
		<!-- 底部 -->
		<footer id="footer"><p>海尔集团版权所有（copyright &copy;   2015 Haier.All Right Reserved）</p></footer>
		<script>window.nowPage = "wan-setting"</script>
	</content>
</body>
</html>
